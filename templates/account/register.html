{% extends "base.html" %}

{% block content %}
<h2>Register</h2>


{% if error %}
  <p class="error-message">{{ error }}</p>
{% endif %}

<form method="post">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required placeholder="Email" title="Enter your Email" autofocus><br>

  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name" required placeholder="First Name" title="Enter your first name"><br>

  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" name="last_name" required placeholder="Last Name" title="Enter your last name"><br>

  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required placeholder="Username" title="Enter your username"><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required placeholder="Password" title="Enter your password"><br>

  <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
{% endblock %}
